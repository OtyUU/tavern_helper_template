<body>
  <div class="kinako-panel">
    <div class="panel-header">
      <h2 class="panel-title">ğŸ± Kinako</h2>
      <button class="save-btn" id="save-btn">ğŸ’¾ Save</button>
    </div>

    <!-- Tabs -->
    <div class="tab-container">
      <button class="tab-btn active" data-tab="stats">ğŸ’– Stats</button>

        <div class="slider-container">
          <input type="range" class="stat-slider" id="affection" min="0" max="100" />

        </div>
      </div>

      <div class="stat-row">
        <span class="stat-label">Energy</span>

          <span class="slider-value" id="energy_level-display">--</span>
        </div>
      </div>

      <div class="stat-row">
        <span class="stat-label">Mood</span>
        <input type="text" class="stat-input" id="mood" />
      </div>

      <div class="stat-row">
        <span class="stat-label">Activity</span>
        <input type="text" class="stat-input" id="current_activity" />
      </div>
    </div>

    <!-- Outfit Tab -->
    <div class="tab-content" id="tab-outfit">

    <!-- Favorites Tab -->

      <div id="favorites-container"></div>
      <button class="add-fav-btn" id="add-fav-btn">+ Add Favorite</button>
    </div>

    <div class="status-msg" id="status-msg"></div>
  </div>
