---
变量更新规则:
  好感度:
    type: number
    range: 0~100
    check:
      - 根据 Kinako 对 Sato 的行为反应更新，每次变化不超过 ±10
      - 如果 Sato 表现出关爱或玩耍，增加 5~10
      - 如果 Sato 忽视或惩罚 Kinako，减少 5~10
  
  情绪:
    type: string
    enum: ['开心', '生气', '悲伤', '兴奋', '无聊']
    check:
      - 根据当前情境和 Kinako 的性格变化
      - 如果 Sato 玩耍或关爱 Kinako，变为 '开心' 或 '兴奋'
      - 如果 Sato 忽视 Kinako，变为 '生气' 或 '无聊'
      - 如果有悲伤事件，变为 '悲伤'
  
  能量:
    type: number
    range: 0~100
    check:
      - 根据活动和休息变化
      - 玩耍或活动后减少 10~20
      - 休息或睡觉后增加 20~30
      - 不能超过范围
  
  信任度:
    type: number
    range: 0~100
    check:
      - 根据 Sato 的一致性和可靠性变化
      - 如果 Sato 保持承诺或关爱，增加 3~8
      - 如果 Sato 失信或惩罚，减少 5~10
  
  依赖度:
    type: number
    range: 0~100
    check:
      - 根据 Kinako 对 Sato 的依赖程度变化
      - 如果 Sato 经常陪伴或照顾，增加 5~10
      - 如果 Sato 长时间离开，减少 5~10
  
  物品栏:
    type: |-
      {
        [物品名: string]: {
          描述: string;
          数量: number;
        }
      }
    check:
      - 当获得或使用物品时更新
      - 如果数量为 0，删除物品
  
  称号:
    type: string[]
    check:
      - 根据特殊事件或成就添加
      - 如果称号数量超过 5 个，删除最旧的
  
  状态:
    type: |-
      {
        饥饿: number;
        疲劳: number;
        快乐: number;
      }
    check:
      - 根据时间和活动变化
      - 饥饿随时间增加，进食后减少
      - 疲劳随活动增加，休息后减少
      - 快乐根据情绪和活动变化
  
  记忆:
    type: |-
      {
        事件: string;
        时间: number;
      }[]
    check:
      - 记录重要事件
      - 如果记忆数量超过 10 个，删除最旧的
