---
variable_update_rules:
  affection:
    type: number
    range: 0~100
    check:
      - Update based on Kinako's reaction to Sato's behavior, each change should not exceed Â±10
      - If Sato shows affection or plays with Kinako, increase by 5~10
      - If Sato ignores or punishes Kinako, decrease by 5~10
  
  mood:
    type: string
    enum: ['happy', 'angry', 'sad', 'excited', 'bored']
    check:
      - Changes based on current situation and Kinako's personality
      - If Sato plays or shows affection to Kinako, change to 'happy' or 'excited'
      - If Sato ignores Kinako, change to 'angry' or 'bored'
      - If there's a sad event, change to 'sad'
  
  energy:
    type: number
    range: 0~100
    check:
      - Changes based on activities and rest
      - Decreases by 10~20 after playing or activities
      - Increases by 20~30 after rest or sleep
      - Cannot exceed range
  
  trust:
    type: number
    range: 0~100
    check:
      - Changes based on Sato's consistency and reliability
      - If Sato keeps promises or shows care, increase by 3~8
      - If Sato breaks trust or punishes, decrease by 5~10
  
  dependency:
    type: number
    range: 0~100
    check:
      - Changes based on Kinako's dependency level on Sato
      - If Sato frequently accompanies or cares for Kinako, increase by 5~10
      - If Sato is away for a long time, decrease by 5~10
  
  inventory:
    type: |-
      {
        [item_name: string]: {
          description: string;
          quantity: number;
        }
      }
    check:
      - Update when items are obtained or used
      - If quantity is 0, delete the item
  
  titles:
    type: string[]
    check:
      - Add based on special events or achievements
      - If title count exceeds 5, delete the oldest one
  
  status:
    type: |-
      {
        hunger: number;
        fatigue: number;
        happiness: number;
      }
    check:
      - Changes based on time and activities
      - Hunger increases over time, decreases after eating
      - Fatigue increases with activities, decreases after rest
      - Happiness changes based on mood and activities
  
  memory:
    type: |-
      {
        event: string;
        timestamp: number;
      }[]
    check:
      - Record important events
      - If memory count exceeds 10, delete the oldest one
