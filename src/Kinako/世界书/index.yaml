# yaml-language-server: $schema=https://testingcf.jsdelivr.net/gh/StageDog/tavern_sync/dist/schema/worldbook.en.json
anchors:
  - &separator
    enabled: false
    activation_strategy:
      type: constant
    insertion_position:
      type: before_character_defs
      order: 14720
    activation_probability: 100
    content: ''

entries:
  - folder: variables
    entries:
      - name: ===Variables Start===
        <<: *separator

      - name: '[initvar]Variable Initialization Do Not Enable'
        enabled: false
        activation_strategy:
          type: always
        insertion_position:
          type: before_character_defs
          order: 14720
        recursion:
          prevent_recursion: true
          scan_depth: 0
        file: 变量/initvar

      - name: Variable List
        enabled: true
        activation_strategy:
          type: always
        insertion_position:
          type: at_depth
          role: system
          depth: 0
          order: 14720
        recursion:
          prevent_recursion: true
          scan_depth: 0
        file: 变量/变量列表

      - name: '[mvu_update]Variable Update Rules'
        enabled: true
        activation_strategy:
          type: always
        insertion_position:
          type: at_depth
          role: system
          depth: 0
          order: 14720
        recursion:
          prevent_recursion: true
          scan_depth: 0
        file: 变量/变量更新规则

      - name: '[mvu_update]Variable Output Format'
        enabled: true
        activation_strategy:
          type: always
        insertion_position:
          type: at_depth
          role: system
          depth: 0
          order: 14720
        recursion:
          prevent_recursion: true
          scan_depth: 0
        file: 变量/变量输出格式

      - name: ===Variables End===
        <<: *separator
